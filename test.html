<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vidéos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    h2 {
      margin-top: 30px;
      color: #333;
    }
    .video {
      margin: 15px 0;
    }
    iframe {
      display: block;
      margin-top: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Catalogue de vidéos</h1>
  <div id="videos"></div>

  <script>
    // Charger le fichier JSON
    fetch("videos.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("videos");

        // Parcours des catégories
        for (const categorie in data) {
          // Ajouter un titre de catégorie
          const h2 = document.createElement("h2");
          h2.textContent = categorie;
          container.appendChild(h2);

          // Ajouter les vidéos de la catégorie
          data[categorie].forEach(video => {
            const div = document.createElement("div");
            div.className = "video";
            div.innerHTML = `
              <h3>${video.titre}</h3>
              <iframe width="400" height="225"
                src="${video.url}"
                frameborder="0"
                allowfullscreen>
              </iframe>
            `;
            container.appendChild(div);
          });
        }
      })
      .catch(error => {
        document.getElementById("videos").innerHTML =
          "<p style='color:red;'>Erreur de chargement du fichier JSON</p>";
        console.error(error);
      });
  </script>
</body>
</html>
