<body>
  <header class="site-header">

  <script>
    const btnGoogle = document.getElementById('btn-google');
    const favList   = document.getElementById('favoris-list');

    auth.onAuthStateChanged(async user => {
      if (user) {
        btnGoogle.textContent = `ðŸ‘¤ ${user.displayName}`;
        const snap = await db.collection('users').doc(user.uid).get();
        const favs = snap.exists ? snap.data().favoris : [];
        renderFavoris(favs);
      } else {
        btnGoogle.textContent = 'ðŸ”’ Se connecter';
        favList.innerHTML = '<p>Connectez-vous pour voir vos favoris.</p>';
      }
    });

    btnGoogle.onclick = () => {
      if (!auth.currentUser) {
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
      } else {
        auth.signOut();
      }
    };

    function renderFavoris(favs) {
      if (favs.length === 0) {
        favList.innerHTML = '<p>Aucun favori pour cet utilisateur.</p>';
        return;
      }
      favList.innerHTML = '';
      favs.forEach(video => {
        const li = document.createElement('li');
        li.className = 'video-item';
        li.innerHTML = `<a href="video.html?id=${video.id}&label=${encodeURIComponent(video.label)}">${video.label}</a>`;
        favList.appendChild(li);
      });
    }
  </script>
