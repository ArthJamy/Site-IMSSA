<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes favoris</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Mon menu d’exercices</h1>
    <nav class="site-nav">
      <a href="index.html">Accueil</a>
    </nav>
  </header>

  <main class="site-content">
    <ul class="video-links" id="favoris-list">
      <!-- Rempli dynamiquement -->
    </ul>
  </main>

  <footer class="site-footer">
    <p>&copy; Cabinet Kiné</p>
  </footer>

  <script>
    const container = document.getElementById("favoris-list");
    const favs = JSON.parse(localStorage.getItem("favoris") || "[]");

    if (favs.length === 0) {
      container.innerHTML = "<p>Aucun favori sélectionné pour l’instant.</p>";
    } else {
      favs.forEach(video => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = `video.html?id=${video.id}`;
        link.textContent = video.label;
        li.appendChild(link);
        container.appendChild(li);
      });
    }
  </script>
</body>
</html>
